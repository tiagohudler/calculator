<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Pacifico|Permanent+Marker">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1 style="margin-bottom: -10px;">Calculator</h1>
    <h1 style="font-family: Permanent Marker;">Moment</h1>
    <div id="frame">
        <div>
            <div id="output" class="screen"></div>
            <div id="input" class="screen"></div>
        </div>
        <div id="button-container">
            <div id="num-container">
                <button class="numbtn">1</button>
                <button class="numbtn">2</button>
                <button class="numbtn">3</button>
                <button class="numbtn">4</button>
                <button class="numbtn">5</button>
                <button class="numbtn">6</button>
                <button class="numbtn">7</button>
                <button class="numbtn">8</button>
                <button class="numbtn">9</button>
                <button class="numbtn">0</button>
                <button id="clearbtn">Clear</button>
                <button id="veter">Garlic Bread</button>
            </div>

            <div id="op-container">
                <button class="btn">+</button>
                <button class="btn">-</button>
                <button class="btn">=</button>
                <button class="btn">*</button>
                <button class="btn">/</button>
            </div>
            
        </div>
    </div>
</body>
</html>
